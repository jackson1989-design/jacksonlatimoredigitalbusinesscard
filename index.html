<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackson Latimore ‚Ä¢ Legacy Strategy Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #C29D6F; border-radius: 10px; }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      .strategy-gradient { background: linear-gradient(135deg, #1D3A5F 0%, #0F2036 100%); }
    </style>
  </head>

  <body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- 1. CORE DATA & KNOWLEDGE BASE ---
      const APP_DATA = {
        name: "Jackson M. Latimore Sr.",
        title: "Founder & CEO",
        company: "Latimore Life & Legacy LLC",
        license: "PA License #1268820 ‚Ä¢ NIPR #21638507",
        tagline: "Protecting Today. Securing Tomorrow.",
        phone: "(856) 895-1457",
        email: "jackson1989@latimorelegacy.com",
        links: {
          main: window.location.href,
          scorecard: "https://globalfinancialimpact.fillout.com/t/tMz7ZcqpaZus",
          portal: "https://globalfinancialimpact.fillout.com/latimorelifelegacy",
          linkedin: "https://www.linkedin.com/in/startwithjacksongfi/",
          facebook: "https://www.facebook.com/LatimoreLegacyLLC",
          instagram: "https://www.instagram.com/jacksonlatimore.global"
        }
      };

      const KNOWLEDGE_BASE = {
        "Wealth Accumulation": {
          title: "The Rule of 72 & Compound Interest",
          content: "Wealth isn't about how much you make; it's about how your money grows. We use the **Rule of 72** to determine how fast your money doubles. Divide 72 by your interest rate. At 3%, it takes 24 years to double. At 12%, it takes only 6 years. My goal is to move you from 'Slow Money' to 'Smart Money'.",
          next: "Ask me about the 'Three Tax Buckets' to see how to keep more of that growth."
        },
        "Asset Protection": {
          title: "Safe Money & Market Volatility",
          content: "Most people are terrified of the next market crash. We specialize in **Fixed Indexed strategies** that provide a 'Floor of 0%.' When the market goes down, you lose nothing. When the market goes up, you participate in the gains. It is the power of the reset.",
          next: "Would you like to know how to roll over an old 401(k) into a protected account?"
        },
        "Living Benefits": {
          title: "Life Insurance You Don't Have To Die To Use",
          content: "Modern life insurance includes riders for **Critical, Chronic, and Terminal illness.** If you suffer a heart attack, stroke, or cancer diagnosis, you can access your death benefit while living to pay for treatment or replace lost income. Your health is your currency.",
          next: "Ask me about 'Mortgage Protection' to see how this keeps your family in their home."
        },
        "Debt Management": {
          title: "Redirecting the Interest Drag",
          content: "Debt is a wealth destroyer. We use the **Debt Shredder** concept to redirect interest payments away from the banks and back into your own 'Family Bank.' This allows you to pay off 30-year mortgages in 9-12 years without changing your lifestyle.",
          next: "Ready to run your numbers through the scorecard?"
        },
        "Estate Planning": {
          title: "Legacy Beyond Money",
          content: "A legacy isn't just an inheritance; it's a plan. Through our partnership with Ethos, we provide **Free Will and Trust tools** (a $898 value) to ensure your family avoids the cost and headache of probate. We protect your 'Legacy Portrait.'",
          next: "Click the 'Planning Portal' button to access these tools."
        },
        "Mortgage Protection": {
          title: "The Roof Over Their Head",
          content: "Your home is your family's sanctuary. Mortgage protection ensures that if a breadwinner passes away or gets sick, the mortgage is paid off. Unlike lender insurance, *you* own this policy, and the benefit goes to your *family*, not the bank.",
          next: "Ask about 'Living Benefits' to see how this covers you if you get sick but don't die."
        }
      };

      // --- 2. COMPONENTS ---

      const Assistant = ({ onClose, initialQuery }) => {
        const [messages, setMessages] = useState([
          { role: "assistant", content: "üëã I am the Legacy Strategy Engine. I don't just sell policies; I teach strategies. Select a topic below or ask me anything." }
        ]);
        const [isTyping, setIsTyping] = useState(false);
        const scrollRef = useRef(null);

        useEffect(() => {
          if (initialQuery) handleSend(initialQuery);
        }, [initialQuery]);

        const handleSend = (text) => {
          if (!text.trim()) return;
          setMessages(prev => [...prev, { role: "user", content: text }]);
          setIsTyping(true);

          setTimeout(() => {
            let found = Object.keys(KNOWLEDGE_BASE).find(k => text.toLowerCase().includes(k.toLowerCase()));
            let response = found ? KNOWLEDGE_BASE[found] : {
              title: "Strategy Insight",
              content: "The best way to begin is by using the **D.I.M.E. Method** (Debt, Income, Mortgage, Education). This tells us exactly what your family needs to be 100% secure.",
              next: "Check your 'Financial Score' using the gold button on my card."
            };

            setMessages(prev => [...prev, { 
              role: "assistant", 
              content: `### ${response.title}\n\n${response.content}\n\n**Next Step:** ${found ? response.next : "Complete your Financial Scorecard."}` 
            }]);
            setIsTyping(false);
            scrollRef.current?.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
          }, 800);
        };

        return (
          <div className="flex flex-col h-full bg-white">
            <div className="p-5 strategy-gradient text-white flex justify-between items-center border-b-4 border-[#C29D6F]">
              <div>
                <h3 className="font-black text-sm uppercase tracking-widest">Legacy Strategy Engine</h3>
                <p className="text-[10px] text-[#C29D6F] font-bold">Jackson Latimore's Expert System</p>
              </div>
              <button onClick={onClose} className="w-8 h-8 flex items-center justify-center bg-white/10 rounded-full">√ó</button>
            </div>
            <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-slate-50">
              {messages.map((m, i) => (
                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-[90%] p-4 rounded-2xl text-sm shadow-sm ${m.role === 'user' ? 'bg-[#1D3A5F] text-white' : 'bg-white border border-slate-200 text-slate-800'}`}>
                    <span className="whitespace-pre-wrap">{m.content}</span>
                  </div>
                </div>
              ))}
              {isTyping && <div className="text-[10px] text-slate-400 animate-pulse px-2">Strategist analyzing...</div>}
            </div>
            <div className="p-4 bg-white border-t flex flex-col gap-2">
               <div className="flex overflow-x-auto gap-2 pb-2 no-scrollbar">
                  {["Rule of 72", "Living Benefits", "Tax Buckets", "DIME Method"].map(tag => (
                    <button key={tag} onClick={() => handleSend(tag)} className="whitespace-nowrap px-3 py-1 bg-slate-100 rounded-full text-[10px] font-bold text-[#1D3A5F] border border-slate-200">
                      {tag}
                    </button>
                  ))}
               </div>
               <div className="flex gap-2">
                  <input id="chatInput" placeholder="Ask a strategy question..." className="flex-1 bg-slate-100 p-3 rounded-xl text-sm outline-none border focus:border-[#C29D6F]" onKeyDown={(e)=>e.key==='Enter' && handleSend(e.target.value)} />
                  <button onClick={() => handleSend(document.getElementById('chatInput').value)} className="bg-[#1D3A5F] text-white px-5 rounded-xl font-bold">‚û°Ô∏è</button>
               </div>
            </div>
          </div>
        );
      };

      const QRCodeModal = ({ onClose }) => {
        useEffect(() => {
          new QRCode(document.getElementById("qrcode"), {
            text: APP_DATA.links.main,
            width: 200,
            height: 200,
            colorDark : "#1D3A5F",
            colorLight : "#ffffff",
          });
        }, []);
        return (
          <div className="fixed inset-0 z-50 bg-[#1D3A5F]/90 backdrop-blur-md flex items-center justify-center p-6" onClick={onClose}>
            <div className="bg-white p-8 rounded-[3rem] text-center animate-slide-up" onClick={e=>e.stopPropagation()}>
              <h3 className="font-black text-[#1D3A5F] mb-2 uppercase tracking-widest text-sm">Share My Legacy Card</h3>
              <div id="qrcode" className="mx-auto border-8 border-slate-50 p-2 rounded-2xl mb-4"></div>
              <p className="text-[10px] text-slate-400 font-bold uppercase">Scan to save contact info</p>
              <button onClick={onClose} className="mt-6 w-full py-3 bg-slate-100 rounded-xl text-[#1D3A5F] font-black text-xs">CLOSE</button>
            </div>
          </div>
        );
      };

      // --- 3. MAIN APP ---

      const App = () => {
        const [view, setView] = useState(null); // 'ai', 'qr'
        const [query, setQuery] = useState(null);

        const openStrategy = (topic) => {
          setQuery(topic);
          setView('ai');
        };

        return (
          <div className="min-h-screen flex flex-col items-center sm:py-10 bg-slate-100">
            <div className="w-full max-w-[440px] bg-white sm:rounded-[3rem] shadow-2xl relative overflow-visible border border-slate-200">
              
              {/* Header / Origin Story */}
              <div className="w-full h-72 relative bg-[#1D3A5F] sm:rounded-t-[3rem] overflow-hidden">
                <img src="https://jackson1989-design.github.io/latimore-life-legacy-site/hero.jpg" className="w-full h-full object-cover opacity-60" />
                <div className="absolute inset-0 bg-gradient-to-t from-[#1D3A5F] via-[#1D3A5F]/20 to-transparent" />
                <div className="absolute bottom-6 px-8">
                  <p className="text-[#C29D6F] text-[10px] font-black uppercase tracking-[0.3em] mb-1">Founded on Survival</p>
                  <h2 className="text-white text-xs font-medium italic leading-relaxed opacity-90">
                    "My life was saved by an AED because someone else planned ahead. I build legacies so your family never has to scramble."
                  </h2>
                </div>
              </div>

              {/* Profile */}
              <div className="text-center px-6 -mt-16 relative z-10">
                <div className="w-32 h-32 mx-auto rounded-full bg-white p-1 shadow-2xl mb-4 border-4 border-white">
                  <div className="w-full h-full rounded-full bg-[#1D3A5F] flex items-center justify-center text-3xl text-white font-black">JL</div>
                </div>
                <h1 className="text-2xl font-black text-[#1D3A5F] tracking-tighter">{APP_DATA.name}</h1>
                <p className="text-[#C29D6F] font-bold text-[10px] uppercase tracking-[0.2em] mt-1">{APP_DATA.title}</p>
                <p className="text-slate-400 text-[10px] mt-1">{APP_DATA.license}</p>
              </div>

              {/* ACTION FUNNEL */}
              <div className="px-6 py-8 space-y-4">
                <a href={APP_DATA.links.scorecard} target="_blank" className="flex flex-col items-center justify-center w-full py-5 bg-[#C29D6F] text-white rounded-3xl shadow-xl hover:scale-[1.02] transition-all">
                  <span className="font-black text-sm uppercase tracking-widest">üèÜ Get Your Financial Score</span>
                  <span className="text-[9px] font-bold opacity-80 uppercase mt-1 tracking-tighter">Official Assessment Tool</span>
                </a>

                <div className="grid grid-cols-2 gap-3">
                  <a href={APP_DATA.links.portal} target="_blank" className="flex items-center justify-center py-4 bg-[#1D3A5F] text-white rounded-2xl font-bold text-xs shadow-lg">Planning Portal</a>
                  <button onClick={() => setView('qr')} className="flex items-center justify-center py-4 bg-slate-800 text-white rounded-2xl font-bold text-xs shadow-lg">Share Card</button>
                </div>

                <div className="grid grid-cols-2 gap-3">
                  <a href={`tel:${APP_DATA.phone.replace(/\D/g,'')}`} className="py-4 border-2 border-slate-100 rounded-2xl text-[#1D3A5F] font-black text-xs text-center">üìû CALL</a>
                  <a href={`mailto:${APP_DATA.email}`} className="py-4 border-2 border-slate-100 rounded-2xl text-[#1D3A5F] font-black text-xs text-center">‚úâÔ∏è EMAIL</a>
                </div>
              </div>

              {/* STRATEGIC SERVICES (Education Triggers) */}
              <div className="px-6 mb-24">
                <div className="bg-slate-50 rounded-[2.5rem] p-6 border border-slate-100">
                   <h2 className="text-[#1D3A5F] text-center font-black text-[10px] uppercase tracking-[0.25em] mb-6">Master Your Money</h2>
                   <div className="grid grid-cols-2 gap-3">
                      {Object.keys(KNOWLEDGE_BASE).map(service => (
                        <button key={service} onClick={() => openStrategy(service)} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 text-center hover:border-[#C29D6F] transition-all active:scale-95">
                           <div className="text-[10px] font-black text-[#1D3A5F] uppercase leading-tight">{service}</div>
                           <div className="text-[8px] text-slate-400 mt-2 font-bold uppercase tracking-tighter">Learn Strategy ‚Üí</div>
                        </button>
                      ))}
                   </div>
                </div>
              </div>

              {/* Floating Chat */}
              <div className="sticky bottom-6 flex justify-end px-6 z-20 pointer-events-none pb-6">
                <button onClick={() => setView('ai')} className="bg-[#1D3A5F] px-6 py-4 rounded-full text-white shadow-2xl border-2 border-[#C29D6F] pointer-events-auto flex items-center gap-2">
                  <span className="text-xs font-black tracking-widest">üí¨ STRATEGY ENGINE</span>
                </button>
              </div>

              {/* MODALS */}
              {view === 'ai' && (
                <div className="fixed inset-0 z-50 bg-[#1D3A5F]/60 backdrop-blur-sm p-4 flex items-center justify-center" onClick={() => setView(null)}>
                  <div className="bg-white w-full max-w-sm h-[600px] rounded-[3rem] overflow-hidden shadow-2xl animate-slide-up" onClick={e=>e.stopPropagation()}>
                    <Assistant onClose={() => {setView(null); setQuery(null);}} initialQuery={query} />
                  </div>
                </div>
              )}

              {view === 'qr' && <QRCodeModal onClose={() => setView(null)} />}

            </div>
            <p className="text-[10px] text-slate-400 mt-8 font-bold uppercase tracking-widest">#TheBeatGoesOn</p>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
