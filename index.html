  <style>
    :root {
      --gold: #c9a24b;
      --black: #000000;
      --white: #ffffff;
      --text-muted: #999999;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #000000;
      color: var(--white);
      display: flex;
      justify-content: center;
      padding: 20px 10px 40px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #050505;
      border-radius: 20px;
      border: 1px solid #222;
      padding: 20px 18px 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    }
.logo {
      text-align: center;
      margin-bottom: 18px;
    }

    .logo img {
      width: 100%;
      max-width: 260px;
      height: auto;
    }

    .profile {
      margin-top: 18px;
      padding: 14px 12px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, #111111, #1b1b1b);
      border: 1px solid #2a2a2a;
    }

    .name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .title {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .license {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .social-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .social-btn {
      flex: 1 1 calc(50% - 8px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--gold);
      color: var(--gold);
      font-size: 0.78rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: all 0.18s ease;
    }

    .social-btn:hover {
      background: var(--gold);
      color: var(--black);
    }

    .vision-block {
      margin-top: 18px;
      padding: 14px 12px;
      border-radius: var(--radius);
      background: #101010;
      border: 1px solid #262626;
    }

    .vision-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gold);
      margin-bottom: 6px;
    }

    .vision-statement {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #e6e6e6;
    }
.services-section {
      margin-top: 22px;
    }

    .services-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--gold);
      margin-bottom: 10px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .service-item {
      background: #111111;
      border: 1px solid #2a2a2a;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 0.85rem;
      text-align: center;
      color: #e6e6e6;
      letter-spacing: 0.04em;
    }

    .cta-group {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cta-btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid #2a2a2a;
      background: #141414;
      color: var(--white);
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-align: center;
      text-decoration: none;
      transition: all 0.18s ease;
    }

    .cta-btn.primary {
      background: var(--gold);
      color: var(--black);
      border-color: var(--gold);
      font-weight: 600;
    }

    .cta-btn:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
    }

    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-top: 20px;
      margin-bottom: 6px;
    }

    .share-block,
    .sacrifice-block {
      padding: 12px 12px;
      border-radius: var(--radius);
      background: #101010;
      border: 1px solid #262626;
      font-size: 0.82rem;
      color: #dcdcdc;
      line-height: 1.45;
    }
